<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="navbar">
            <label for="search-bar" id="search-label">

                    </path>
                </svg>
                <input type="search" id="search-bar" placeholder="Search">
            </label>
            <h1 id="brand">BookNest</h1>
            <label for="brand" id="brand-label">Sort by
                <select name="sort" id="sortBy">
                    <option value="All" selected>All</option>
                    <option value="read">Read</option>
                    <option value="not-read">Not Read</option>
                </select></label>
            <button type="button" id="newBtn">+ New</button>

            </svg>
        </div>
    </header>


    <dialog id="formDialog">

        <div class="dialog-content">
            <form method="dialog" id="dialogForm">
                <h2>ADD A NEW BOOK</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="author-name">Author:</label>
                <input type="text" id="author-name" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>
                <label for="isRead">Status:</label>
                <select id="isRead">
                    <option value="Not Read" selected>Not Read</option>
                    <option value="Read">Read</option>
                </select>
                <label for="img-url">Image URL (optional):</label>
                <input type="url" id="img-url">
                <div class="button-container">
                    <button id="addBtn">ADD BOOK</button>
                </div>
            </form>
            <button type="button" id="closeBtn">X</button>
        </div>
    </dialog>

    <div class="library-container"> </div>



    <script src="script.js"></script>
</body>

</html>
