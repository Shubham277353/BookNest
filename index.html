<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button type="button" id="newBtn">+ New</button>

    <dialog id="formDialog">

        <div class="dialog-content">
            <form method="dialog" id="dialogForm">
                <h2>ADD A NEW BOOK</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="author-name">Author:</label>
                <input type="text" id="author-name" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>
                <label for="isRead">Status:</label>
                <select id="isRead">
                    <option value="Not Read" selected>Not Read</option>
                    <option value="Read">Read</option>
                </select>
                <label for="img-url">Image URL (optional):</label>
                <input type="url" id="img-url" >
                <div class="button-container">
                    <button id="addBtn">ADD BOOK</button>
                </div>
            </form>
            <button type="button" id="closeBtn">X</button>
        </div>
    </dialog>

    <div class="library-container"> </div>



    <script src="script.js"></script>
</body>

</html>
