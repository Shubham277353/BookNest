<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="navbar">
            <label for="search-bar" id="search-label">
                <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                    viewBox="0 0 50 50">
                    <path
                        d="M 21 3 C 11.622998 3 4 10.623005 4 20 C 4 29.376995 11.622998 37 21 37 C 24.712383 37 28.139151 35.791079 30.9375 33.765625 L 44.085938 46.914062 L 46.914062 44.085938 L 33.886719 31.058594 C 36.443536 28.083 38 24.223631 38 20 C 38 10.623005 30.377002 3 21 3 z M 21 5 C 29.296122 5 36 11.703883 36 20 C 36 28.296117 29.296122 35 21 35 C 12.703878 35 6 28.296117 6 20 C 6 11.703883 12.703878 5 21 5 z">
                    </path>
                </svg>
                <input type="search" id="search-bar" placeholder="Search">
            </label>
            <h1 id="brand">BookNest</h1>
            <label for="brand" id="brand-label">Sort by
                <select name="sort" id="sort-by">
                    <option value="All" selected>All</option>
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                </select></label>
            <button type="button" id="newBtn">+ New</button>
            <button class="toggle-theme">
                <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-moon-star-icon lucide-moon-star">
                    <path d="M18 5h4" />
                    <path d="M20 3v4" />
                    <path
                        d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401" />
                </svg>
            </button>
        </div>
    </header>


    <dialog id="formDialog">

        <div class="dialog-content">
            <form method="dialog" id="dialogForm">
                <h2>ADD A NEW BOOK</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="author-name">Author:</label>
                <input type="text" id="author-name" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>
                <label for="isRead">Status:</label>
                <select id="isRead">
                    <option value="Not Read" selected>Not Read</option>
                    <option value="Read">Read</option>
                </select>
                <label for="img-url">Image URL (optional):</label>
                <input type="url" id="img-url">
                <div class="button-container">
                    <button id="addBtn">ADD BOOK</button>
                </div>
            </form>
            <button type="button" id="closeBtn">X</button>
        </div>
    </dialog>

    <div class="library-container"> </div>



    <script src="script.js"></script>
</body>

</html>
